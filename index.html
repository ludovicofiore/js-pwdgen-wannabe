<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>
            Benvenuto nel password generator di Boolean!
        </h1>

        <h3>
            La tua sicurezza è la nostra priorità
        </h3>
    </header>

    <main>
        <div class="dati">
            <span>
                Il tuo nome:
            </span>
            <h3 id="name">

            </h3>
        </div>

        <div class="dati">
            <span>
                Il tuo cognome:
            </span>
            <h3 id="surname">

            </h3>
        </div>

        <div class="dati">
            <span>
                Il tuo colore preferito:
            </span>
            <h3 id="color">

            </h3>
        </div>

        <div class="dati">
            <span>
                La tua password è:
            </span>
            <h2 id="password">
            
            </h2>
        </div>

    </main>


    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
